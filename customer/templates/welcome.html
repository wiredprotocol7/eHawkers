<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Grocery</title>

       {% load static %}
    <link rel = "icon" href ="{% static 'img/onion.png' %}"
        type = "image/x-icon">
<link rel="stylesheet" type="text/css" href="{% static 'css/welcome.css' %}">
    <script type="text/javascript" src="{% static 'js/welcome.js' %}"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
<link
rel="stylesheet"
href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
type="text/css"
/>

</head>
<body>
<div class="flex-map">
<div id='map' style='width: 100%; height: 35%;'></div>
    <div id="geocoder" class="geocoder"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic2h1Ym83NzEiLCJhIjoiY2tndXN1cTUzMTdyMTJ6a3l3ajl5c3hmZSJ9.KnsvmK07VPo0urBClaRjlw';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-79.4512, 43.6568],
        zoom: 13
    });

       map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        })
    );
    var geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
    });

    document.getElementById('geocoder').appendChild(geocoder.onAdd(map));
</script>

</div>
<div class="flex-test">
    <div><h1>SHOPS NEAR YOU:</h1> </div>
</div>

</body>
</html>
